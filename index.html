<script>
var i = 0;
var txt = "Welcome to miraruwu.github.io";
var speed = 100;

function typeWriter() {

    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);


  }
}
</script type="text/javascript">
